<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog pictures</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="app">
        <span :class="messageClasses">
            {{ message }}
        </span>
        <img
            v-bind:src="imageSource"
            v-bind:alt="imageAlt"
        />
    </div>
    <!-- add in Vue.js -->
    <script src="https://unpkg.com/vue@next"></script>

    <script>
        const App = {
            data() {
                return {
                    messageClasses: {
                        important: true
                    },
                    message: 'Dog pictures',
                    imageSource: 'images/sammy-bath.png',
                    imageAlt: 'Picture of a cute dog not enjoying bath time',
                }
            }
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>
</html>
