<html>

<head>
  <style>
    .rows {
    display: flex;
    align-items: center;
    flex-direction: column;
  }

  .row {
    border: solid 1px #888;
    padding: 5px 10px;
    box-shadow: 0 0 5px #888;
    align-content: center;
    margin: 10px;
    width: 370px;
    display: grid;
  }
  </style>
</head>
  <div id="app">
    <form name="form" @submit.prevent="handleSubmit" novalidate="true" >
      
      <div class="row">
        <input @change="handleChange" 
              v-model="name.value" 
              name="name" 
              type="text" 
              required>
        <span class="error" v-if="!name.valid">{{name.errorMessage}}</span>
      </div>
      <div class="row">
        <input @change="handleChange" 
              v-model="postalAddress.value" 
              name="postalAddress" 
              type="text" 
              required>
        <span class="error" v-if="!postalAddress.valid">{{postalAddress.errorMessage}}</span>
      </div>
      <button>Submit</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="index-form-validation.js"></script>
</html>
